<!DOCTYPE html>
<html lang="PL-pl">

<head>
  <meta charset="UTF-8">
  <title>chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgb(11, 3, 45);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
      width: 90%
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: rgb(112, 102, 119);
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: rgb(234, 242, 239);
    }
  </style>
</head>

<body>

  <body bgcolor="fo3a47">
    <img src="https://cdn.discordapp.com/attachments/1028055005351125034/1029110950936203305/logo2.png" width="30%">
    <button style="float:right;box-shadow: 0px 0px 5px 2px rgb(11, 3, 45);" class="btnwroc"> Wróć</button>
    <hr size="10" color="(11, 3, 45)">

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Napisz wiadomość" /><button> Wyślij </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>

      function fromBin(bin) {
        return bin.replace(/\s*[01]{8}\s*/g, function (bin) {
          return String.fromCharCode(parseInt(bin, 2))
        })
      }

      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var nick = localStorage.getItem("loged");

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', nick.value + ":   " + input.value);
          input.value = '';
          nick.value = '';
        }
      });

      socket.on('chat message', function (msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('load', function (loadin) {
        console.log("Received: " + loadin);
        const data = fromBin(loadin);
        const json = JSON.parse(data);
        var litem = document.createElement('li');
        item.textContent = json[0].content;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        /*
        for (var i = 0; i < data.length; i++) {
          var litem = document.createElement('li');
          item.textContent = data[i].content;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        }
        */
      })

    </script>
    <script>  document.querySelectorAll('.btnwroc').forEach(button => {
        button.addEventListener('click', () => {
          window.location.href = "http://localhost:3000/index.html";
        });
      });</script>

  </body>

</html>
